<!DOCTYPE html>
<html>
<head>
    <title>Hello, GitHub!</title>
    <link rel="shortcut icon" href="img/hello_github.ico"/>
    <style>
        #content { 
            color: #FFFFFF;
            font-family: "Helvetica Neue";
            cursor: pointer;
        }
        div.page {
            background-color: #000000;
            width: 100%;
            height: auto;
            bottom: 0px;
            top: 0px;
            left: 0;
            position: absolute;
        }
        div.center {
            position: absolute;
            width: 215px;
            height: 100px;
            top: 47%;
            left: 47%;
            margin-top: -25px;
            margin-left: -50px;
        }
    </style>
</head>
<body>  
    <div class="page">
    <a href="https://github.com/you"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
        <div class="center">
            <h1 id="content">Hello, GitHub!</h1>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        function changeColors(backgroundColor, textColor) {
            $( "div.page" ).animate({
                backgroundColor : backgroundColor
            }, 1500);
            $( "#content").animate({
                color : textColor
            }, 1500);
        }

        $("#content").hover(function(){
            changeColors("#FFFFFF", "#000000");
        }, function() { 
            changeColors("#000000", "#FFFFFF");
        });
    });
</script>
<embed height="0" width="0" src="http://youtube.googleapis.com/v/z7d2Scy2yXs?autoplay=1&loop=1&vp=480p&playlist=z7d2Scy2yXs" />
</html>
